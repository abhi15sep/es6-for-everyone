<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Extending Classes</title>
  </head>
  <body>
    <script>
      class Animal {
        constructor(name) {
          this.name = name;
          this.thirst = 100;
          this.belly = [];
        }

        drink() {
          this.thirst -= 10;
          return this.thirst;
        }

        eat(food) {
          this.belly.push(food);
          return this.belly;
        }
      }

      const rhino = new Animal('babushka');

      class Dog extends Animal {
        constructor(name, breed) {
          super(name);
          this.breed = breed;
        }

        bark() {
          console.log(`I'm ${this.name} auuf auuf!`);
        }
      }

      const dog = new Dog('Pantufa', 'rafeiro');
    </script>
  </body>
</html>
