<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Creating Promises!</title>
  </head>
  <body>
    <script>
      const promise = new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve('Promise resolveeed');
          // reject('uppps');
        }, 2000);
      });

      promise.then(data => console.log(data)).catch(err => console.log);
    </script>
  </body>
</html>
