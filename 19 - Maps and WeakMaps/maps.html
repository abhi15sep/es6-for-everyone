  <body>
    <script>
      const dogs = new Map();

      dogs.set('Pantufa', 3);
      dogs.set('Lola', 10);
      dogs.set('Lira', 20);

      dogs.forEach((val, key) => console.log(val, key));

      for (const [key, val] of dogs) {
        console.log(key, val);
      }
