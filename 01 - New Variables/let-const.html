<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>let and const</title>
  </head>

  <body>
    <script>
      const key = 'abc1111';
      let poinst = 50;
      let winner = false;
      // let can be reassigned
      // const cant
      // they are both blocked scope
      //this will not leak into the global scope
      {
        let test = 20;
        const testrt = 'aaaa';
      }

      for (let i = 0; i < 10; i++) {
        console.log(i);
        setTimeout(() => {
          console.log('The number is ' + i);
        }, 1000);
      }
    </script>
  </body>
</html>
