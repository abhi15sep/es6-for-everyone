<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Proxies!</title>
  </head>
  <body>
    <script>
      const safeHandler = {
        set(target, key, value) {
          const likeKey = Object.keys(target).find(
            k => k.toLowerCase() === key.toLowerCase()
          );

          if (!(key in target) && likeKey) {
            throw new Error(
              `Opps! Looks like we already have a ${key} property, but with the case of ${likeKey} `
            );
          }
          target[key] = value;
        },
      };
      const safety = new Proxy({ id: 100 }, safeHandler);

      // safety.ID = 200;
      safety.id = 200;
