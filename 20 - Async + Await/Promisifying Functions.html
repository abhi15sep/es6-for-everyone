      function getCurrentPosition(...args) {
        return new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(...args, resolve, reject);
        });
      }

      async function go() {
        try {
          const geo = await getCurrentPosition();
          console.log(geo);
        } catch (err) {
          console.log('ups');
          console.log(err);
        }
      }

      go();
    </script>
  </body>
