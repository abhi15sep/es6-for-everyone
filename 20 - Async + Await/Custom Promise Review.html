<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Custom Promises</title>
  </head>

  <body>
    <script>
      function breathe(amount) {
        return new Promise((resolve, reject) => {
          if (amount < 500) reject(`You cant breath for so little time`);
          setTimeout(() => {
            resolve(`We just breathe for ${amount}ms`);
          }, amount);
        });
      }

      breathe(1000)
        .then(data => {
          console.log(data);
          return breathe(2000);
        })
        .then(data => {
          console.log(data);
          return breathe(3000);
        })
        .then(data => {
          console.log(data);
          return breathe(500);
        })
        .then(data => {
          console.log(data);
          return breathe(300);
        })
        .then(data => {
          console.log(data);
          return breathe(600);
        })
        .then(data => {
          console.log(data);
          return breathe(5000);
        })
        .then(data => {
          console.log(data);
        })
        .catch(err => {
          console.error(err);
          console.error(`You fucked up son`);
        });
    </script>
  </body>
</html>
