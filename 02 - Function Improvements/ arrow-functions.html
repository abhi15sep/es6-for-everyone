<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Arrow functions</title>
  </head>
  <body></body>
  <script>
    const names = ['wes', 'kait', 'lux'];

    // ES5
    const fullNamesES5 = names.map(function(name) {
      return `${name} bos`;
    });

    //ES6
    const fullNames = names.map(name => `${name} bos`);

    //named function
    function namedFunction() {
      alert('Hello Babushka');
    }

    //save arrow function to a variable
    const sayMyName = name => {
      alert('Hello babushaaaa' + name);
    };

    //sayMyName('babushaa');

    // returning an object on arrow object
    const race = '100m dash';
    const winners = ['Hunter', 'Babushka', 'Fidalgo'];

    const win = winners.map((winner, i) => ({
      name: winner,
      position: i + 1,
      race,
    }));

    const ages = [23, 44, 52, 19, 2, 42, 23, 21, 42];
    const older = ages.filter(age => age > 40);

    console.log(win);
  </script>
</html>
